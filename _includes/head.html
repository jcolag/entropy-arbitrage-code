  <script async defer src="/blog/assets/prism.js"></script>
  <script async defer src="/blog/assets/redirect.js"></script>
  <script>
    window.addEventListener('load', (e) => {
      Array.from(document.getElementsByClassName('sensitive')).forEach((i) => {
        i.addEventListener('click', handleImageClick);
      });
    });
    function handleImageClick(e) {
      const cs = e.target.classList;
      if (cs.contains('sensitive')) {
        cs.remove('sensitive');
      } else {
        cs.add('sensitive');
      }
    }
  </script>
  <!-- Matomo -->
  <script>
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['requireConsent']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//colagioia.net/pa/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '15']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>
